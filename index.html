<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра: Авиа-распределение</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0f7fa;
        }

        /* Экран настройки */
        #setup-screen {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-group { margin: 15px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 200px; }
        button { padding: 10px 25px; cursor: pointer; background: #0288d1; color: white; border: none; border-radius: 5px; font-size: 16px; }

        /* Игровое поле */
        #game-screen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .plane {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.5s ease-in, opacity 0.5s;
            user-select: none;
            z-index: 2;
        }

        /* Панель управления группами */
        #bottom-panel {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-top: 3px solid #0288d1;
            z-index: 5;
        }

        .group-card {
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .group-card.active {
            border-color: #f44336;
            background: #ffebee;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .timer { font-weight: bold; font-size: 1.2em; color: #d32f2f; }
        .score { font-size: 0.9em; color: #555; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1>Настройка игры</h1>
        <div class="input-group">
            <input type="number" id="group-count" placeholder="Количество групп" min="1" max="6">
        </div>
        <div class="input-group">
            <input type="number" id="time-limit" placeholder="Минут на группу" min="1">
        </div>
        <button onclick="startGame()">Далее →</button>
    </div>

    <div id="game-screen">
        <div id="bottom-panel"></div>
    </div>

    <script>
        let groups = [];
        let activeGroupIndex = 0;
        let timerInterval;

        function startGame() {
            const count = document.getElementById('group-count').value;
            const mins = document.getElementById('time-limit').value;

            if (!count || !mins) return alert("Заполните все поля!");

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';

            initGroups(count, mins);
            spawnPlanes();
            startTimer();
        }

        function initGroups(count, mins) {
            const panel = document.getElementById('bottom-panel');
            for (let i = 0; i < count; i++) {
                const group = {
                    id: i,
                    timeLeft: mins * 60,
                    score: 0
                };
                groups.push(group);

                const div = document.createElement('div');
                div.className = `group-card ${i === 0 ? 'active' : ''}`;
                div.id = `group-${i}`;
                div.onclick = () => switchGroup(i);
                div.innerHTML = `
                    <div>Группа ${i + 1}</div>
                    <div class="timer" id="time-${i}">${formatTime(group.timeLeft)}</div>
                    <div class="score" id="score-${i}">Поймано: 0</div>
                `;
                panel.appendChild(div);
            }
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function spawnPlanes() {
            for (let i = 0; i < 20; i++) {
                createPlane();
            }
        }

        function createPlane() {
            const plane = document.createElement('div');
            plane.className = 'plane';
            plane.innerHTML = '✈️';
            plane.style.left = Math.random() * 90 + '%';
            plane.style.top = Math.random() * 60 + '%';
            
            // Плавное парение
            animatePlane(plane);

            plane.onclick = function() {
                collectPlane(this);
            };

            document.getElementById('game-screen').appendChild(plane);
        }

        function animatePlane(el) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            el.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
            setTimeout(() => { if(el.parentNode) animatePlane(el); }, 2000);
        }

        function collectPlane(planeEl) {
            const activeGroup = groups[activeGroupIndex];
            if (activeGroup.timeLeft <= 0) return;

            activeGroup.score++;
            document.getElementById(`score-${activeGroupIndex}`).innerText = `Поймано: ${activeGroup.score}`;

            // Анимация улета в группу
            const target = document.getElementById(`group-${activeGroupIndex}`).getBoundingClientRect();
            planeEl.style.transition = "all 0.6s power2.in";
            planeEl.style.left = target.left + 'px';
            planeEl.style.top = target.top + 'px';
            planeEl.style.opacity = '0';

            setTimeout(() => {
                planeEl.remove();
                createPlane(); // Создаем новый взамен
            }, 600);
        }

        function switchGroup(index) {
            document.querySelectorAll('.group-card').forEach(c => c.classList.remove('active'));
            activeGroupIndex = index;
            document.getElementById(`group-${index}`).classList.add('active');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const g = groups[activeGroupIndex];
                if (g.timeLeft > 0) {
                    g.timeLeft--;
                    document.getElementById(`time-${activeGroupIndex}`).innerText = formatTime(g.timeLeft);
                } else {
                    // Если время вышло, ищем следующую группу с временем
                    const nextIndex = groups.findIndex(group => group.timeLeft > 0);
                    if (nextIndex !== -1) {
                        switchGroup(nextIndex);
                    } else {
                        clearInterval(timerInterval);
                        alert("Игра окончена! Время всех групп вышло.");
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
